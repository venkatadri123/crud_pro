<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
            <tr>
                <td>{{ emp.eid }}</td>
                <td>{{ emp.ename }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.contact }}</td>
                <td>
                    <a href="/edit/{{ emp.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                    <a href="/delete/{{ emp.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table><br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
